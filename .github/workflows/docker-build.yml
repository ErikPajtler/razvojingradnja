name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ./razvojingradnja
        run: dotnet restore

      - name: Build the app
        working-directory: ./razvojingradnja
        run: dotnet build --configuration Release --no-restore

      - name: Publish the app
        working-directory: ./razvojingradnja
        run: dotnet publish --configuration Release --no-build -o ./publish

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./razvojingradnja
          file: ./razvojingradnja/Dockerfile
          push: true
          tags: |
            erikpajtler/razvojingradnja:latest
            erikpajtler/razvojingradnja:${{ github.sha }}
