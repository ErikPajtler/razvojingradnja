name: Build and Push Docker Image


on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout code
        uses: actions/checkout@v4

      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

    
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: C:/Users/Erik/source/repos/razvojingradnja/razvojingradnja
          file: C:/Users/Erik/source/repos/razvojingradnja/razvojingradnja/Dockerfile
          push: true
          tags: erikpajtler/razvojingradnja:latest,erikpajtler/razvojingradnja:${{ github.sha }}
